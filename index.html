<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <div class="player-score">
        <h1>Player</h1>
        <h3>Score: 0</h3>
    </div>
    
    <div class="center-content">
        <div class="container">
            <div class="cards">
                <div class="card" data="Rock">Rock</div>
                <div class="card" data="Paper">Paper</div>
                <div class="card" data="Scissors">Scissors</div>
            </div>
            <div class="divider"></div>
            <div class="cards">
                <div class="card" id="Rock">Rock</div>
                <div class="card" id="Paper">Paper</div>
                <div class="card" id="Scissors">Scissors</div>
            </div>
        </div>
        <button id="next-round">Next round</button>
        <button id="reset">Reset game</button>
    </div>

    

    <div class="computer-score">
        <h1>Computer</h1>
        <h3>Score: 0</h3>
    </div>

</body>
</html>
